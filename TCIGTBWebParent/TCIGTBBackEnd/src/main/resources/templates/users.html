<!DOCTYPE html>  <!--users listing page-->
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0"> <!--responsive on mobile-->
    <title>Home - TCIGTB Admin</title>
    <!-- Favicons starts here -->
    <link rel="apple-touch-icon" sizes="57x57" href="../static/assets/icons/favicon_package/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="../static/assets/icons/favicon_package/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../static/assets/icons/favicon_package/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="../static/assets/icons/favicon_package/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="../static/assets/icons/favicon_package/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../static/assets/icons/favicon_package/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="../static/assets/icons/favicon_package/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../static/assets/icons/favicon_package/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/assets/icons/favicon_package/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="../static/assets/icons/favicon_package/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/assets/icons/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/assets/icons/favicon_package/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/assets/icons/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="../static/assets/icons/favicon_package/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <!-- Favicons ends here -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icons/fontawesome/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/> <!--th to interpret and render url properly, relative to the app context-path-->
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
  </head>
  <body>
      <header th:insert="header :: head"></header> <!-- header fragment -->

      <div>
        <h2>Manage users</h2>
        <a th:href="@{/users/new}">Create new user</a>
      </div>

      <div th:if="${message != null}" class="alert alert-success text-center"> <!--display only when the message variable is available, in the redirect view where the redirectAttribute is fired - the user is saved - alert-->
        [[${message}]]
      </div>

      <div>
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
          <thead class="thead-dark">
          <tr>
            <th>User ID</th>
            <th>Photos</th>
            <th>E-mail</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Roles</th>
            <th>Enabled</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <!--we use the thymeleaf syntax th:each to iterate though each element in the collection listUsers-->
          <tr th:each="user : ${listUsers}"> <!--table row; listUsers of the Model; for each User obj in the listUsers collection we generate a new table row -->
            <td>[[${user.id}]]</td>
            <td>
              <span th:if="${user.photos == null}" class="fas fa-portrait fa-3x icon-silver"></span>
              <img th:if="${user.photos != null}" th:src="@{${user.photosImagePath}}" style="width: 100px; height: auto"/>
            </td>
            <td>[[${user.email}]]</td>
            <td>[[${user.firstName}]]</td> <!--firstName is the field name of the User Entity class-->
            <td>[[${user.lastName}]]</td>
            <td>[[${user.getFormattedRoles()}]]</td> <!--to format [editor, assistant] to editor, assistant-->td>[[${user.enabled}]]</td>
            <td>
              <a th:if="${user.enabled == true}" th:href="@{'/users/' + ${user.id} + '/enabled/false'}" class="fas fa-check-circle fa-2x icon-green" title="Disable this user"></a> <!--if it's enabled the link is to disable it-->
              <a th:if="${user.enabled == false}" th:href="@{'/users/' + ${user.id} + '/enabled/true'}" class="fas fa-circle fa-2x icon-dark" title="Enable this user"></a>
            </td>
            <td>
              <a th:href="@{'/users/edit/' + ${user.id}}" class="fas fa-edit fa-2x icon-green" title="Edit this user"></a>
              &nbsp;
              <a th:href="@{'/users/delete/' + ${user.id}}" class="fas fa-trash fa-2x icon-dark link-delete" title="Delete this user"
                 th:userId="${user.id}"></a> <!--special attribute to use in js-->
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="modal fade text-center" id="confirmModal">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
              <h4 class="modal-title">Delete Confirmation</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
              <span id="confirmText"></span>
            </div>

            <div class="modal-footer">
              <a href="" class="btn btn-success" id="yesButton">Yes</a>
              <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
            </div>
          </div>
        </div>
      </div>
      <div th:replace="footer :: footer"></div> <!-- footer fragment -->
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".link-delete").on("click", function(e) { //event handler with the link-delete class
          e.preventDefault(); //prevent the default behaviour of a link so we can execute our custom code
          link = $(this);
          userId = link.attr("userId");
          $("#yesButton").attr("href", link.attr("href"))//we update the href attribute pointing to the href attribute of the link
          $("#confirmText").text("Are you sure you want to delete this user ID: " + userId + "?");
          $("#confirmModal").modal();
        });
      });
    </script>
  </body>
</html>
